<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../breadbox-item.html">
</head>

<body>
  <test-fixture id="breadbox-item-fixture">
    <template>
      <breadbox-item></breadbox-item>
    </template>
  </test-fixture>

  <script>
    suite('breadbox-item tests', function() {
      var component;

      setup(function() {
        component = fixture('breadbox-item-fixture');
        component.text = 'myText';
      });

      test('text is set to correct value', function() {
        expect(component.text).to.equal('myText');
      });

      test('does have an item element', function() {
        var item = component.$$('.item');
        var itemChildren = Polymer.dom(item).children;
        expect(item).to.exist;
        expect(itemChildren.length).to.equal(2);
        expect(itemChildren[0].localName).to.equal('span');
        expect(itemChildren[0].title).to.equal(component.text);
        expect(itemChildren[0].innerText).to.equal(component.text);
        expect(itemChildren[1].localName).to.equal('content');
      });
    });
  </script>
</body>
</html>
