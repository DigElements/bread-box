<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../bread-box.html">
</head>

<body>
  <test-fixture id="bread-box-fixture">
    <template>
      <bread-box></bread-box>
    </template>
  </test-fixture>

  <script>
    suite('bread-box tests', function() {
      var component;

      setup(function() {
        component = fixture('bread-box-fixture');
        component.text = 'myText';
      });

      test('text is set to correct value', function() {
        expect(component.text).to.equal('myText');
      });

      test('does have a breadbox element', function() {
        var breadbox = component.$$('.breadbox');
        expect(breadbox).to.exist;
      });
    });
  </script>
</body>
</html>
