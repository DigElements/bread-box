<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/color.html">

<!--
A Polymer Element showing a 'breadbox' with text and other optional content.

### Example

    <breadbox-item text="Hello World">
        <iron-icon icon="clear"></iron-icon>
    </breadbox-item>

### Styling

`<breadbox-item>` provides the following custom properties and mixins for styling:

Custom property              | Description      | Default
-----------------------------|------------------|----------------------
`--breadbox-item-bg-color`   | Background color | --paper-blue-grey-200
`--breadbox-item-text-color` | Text color       | --paper-blue-grey-800

@demo demo/index.html
-->

<dom-module id="breadbox-item">
  <template>
    <style>
      .item {
        background: var(--breadbox-item-bg-color, --paper-blue-grey-200);
        color: var(--breadbox-item-text-color, --paper-blue-grey-800);
        display: inline-block;
        font-size: small;
        padding: 3px;
        margin: 3px;
      }

      .item > span {
        display: inline-block;
        line-height: 18px;
        max-width: 250px;
        overflow: hidden;
        text-overflow: ellipsis;
        vertical-align: middle;
        white-space: nowrap;
      }
    </style>

    <span class="item">
      <span title$="[[text]]">
        [[text]]
      </span>
      <content></content>
    </span>
  </template>

  <script>
    Polymer({
      is: 'breadbox-item',

      properties: {
        /**
         * The text of the breadbox item.
         *
         * @type {String}
         */
        text: {
          type: String
        }
      }
    });
  </script>
</dom-module>
