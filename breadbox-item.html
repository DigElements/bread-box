<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-styles/color.html">

<!--
A Polymer Element showing a 'breadbox' (or 'badge') with text and other optional content.

### Example
```html
<breadbox-item text="Hello World">
  <iron-icon icon="clear"></iron-icon>
</breadbox-item>
```

### Styling

`<breadbox-item>` provides the following custom properties and mixins for styling:

Custom property                    | Description        | Default
-----------------------------------|--------------------|----------------------
`--breadbox-item-bg-color`         | Background color   | --paper-grey-300
`--breadbox-item-icon-style-mixin` | Icon style mixin   | none
`--breadbox-item-style-mixin`      | Custom style mixin | none
`--breadbox-item-text-color`       | Text color         | --paper-grey-900

@demo demo/index.html
-->

<dom-module id="breadbox-item">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors"></style>

    <style>
      :host {
        display: block;
      }

      .item {
        background-color: var(--breadbox-item-bg-color, var(--paper-grey-300));
        color: var(--breadbox-item-text-color, var(--paper-grey-900));
        font-size: 14px;
        line-height: 15px;
        padding: 5px;
        border-radius: 2px;
        @apply --breadbox-item-style-mixin;
      }

      iron-icon {
        margin-right: 5px;
        --iron-icon-height: 15px;
        --iron-icon-width: 15px;
        @apply --breadbox-item-icon-style-mixin;
      }

      .text {
        max-width: 220px;
        overflow: hidden;
        text-overflow: ellipsis;
        vertical-align: middle;
        white-space: nowrap;
      }
    </style>

    <div class="item">
      <div class="layout horizontal center">
        <template is="dom-if" if="[[icon]]">
          <iron-icon icon$="[[icon]]" title$="[[iconText]]"></iron-icon>
        </template>
        <div class="text" title$="[[text]]">
          [[text]]
        </div>
        <slot></slot>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'breadbox-item',

      properties: {
        /**
         * (Optional)
         *
         * The icon of the breadbox item.
         *
         * @type {String}
         */
        icon: {
          type: String
        },

        /**
         * (Optional)
         *
         * The icon text of the breadbox item.
         *
         * @type {String}
         */
        iconText: {
          type: String,
          value: ''
        },

        /**
         * (Required)
         *
         * The text of the breadbox item.
         *
         * @type {String}
         */
        text: {
          type: String
        }
      }
    });
  </script>
</dom-module>
